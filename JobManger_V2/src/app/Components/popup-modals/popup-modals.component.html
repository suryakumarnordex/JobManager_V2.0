<clr-modal [(clrModalOpen)]="parentChildConnection">
  <h3 class="modal-title">I have a nice title</h3>
  <div class="modal-body">
    <p>But not much to say...</p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline"
      (click)="parentChildConnection = false"
    >
      Cancel
    </button>
    <button type="button" class="btn btn-outline" (click)="discord()">
      OK
    </button>
  </div>
</clr-modal>
