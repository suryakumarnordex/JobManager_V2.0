<div>
  Records per page
  <select style="height: 30px" #teams (change)="onSelected(teams.value)">
    <option>10</option>
    <option>20</option>
    <option>50</option>
    <option>100</option>
  </select>
  &nbsp; {{ currentPage }} / {{ totalPage }} Pages of {{ totalRecords }} Records
  &nbsp;

  <button
    type="button"
    *ngIf="this.currentPage > 1"
    (click)="goTofirstPage()"
    class="btn btn-icon"
  >
    |<
  </button>
  <button
    type="button"
    *ngIf="this.currentPage > 1"
    (click)="goTopriviousPage()"
    class="btn btn-icon"
  >
    <
  </button>

  <button
    type="button"
    *ngIf="this.totalPage != this.currentPage; else elseblock"
    (click)="goTonextPage()"
    class="btn btn-icon"
  >
    >
  </button>
  <ng-template #elseblock
    ><button
      type="button"
      class="btn btn-icon"
      (click)="goTonextPage()"
      disabled
    >
      >
    </button></ng-template
  >

  <button type="button" (click)="goTolastPage()" class="btn btn-icon">
    >|
  </button>
</div>
