<div *ngIf="requestFromJob; else task">
  Records per page

  <select
    *ngIf="this.JobDetaillocalstorage.recordperpagejob == 10"
    style="height: 30px"
    #teams
    (change)="onSelected(teams.value)"
  >
    <option [selected]="true">10</option>
    <option>20</option>
    <option>50</option>
    <option>100</option>
  </select>

  <select
    *ngIf="this.JobDetaillocalstorage.recordperpagejob == 20"
    style="height: 30px"
    #teams
    (change)="onSelected(teams.value)"
  >
    <option>10</option>
    <option [selected]="true">20</option>
    <option>50</option>
    <option>100</option>
  </select>
  <select
    *ngIf="this.JobDetaillocalstorage.recordperpagejob == 50"
    style="height: 30px"
    #teams
    (change)="onSelected(teams.value)"
  >
    <option>10</option>
    <option>20</option>
    <option [selected]="true">50</option>
    <option>100</option>
  </select>
  <select
    *ngIf="this.JobDetaillocalstorage.recordperpagejob == 100"
    style="height: 30px"
    #teams
    (change)="onSelected(teams.value)"
  >
    <option>10</option>
    <option>20</option>
    <option>50</option>
    <option [selected]="true">100</option>
  </select>
  &nbsp; {{ this.JobDetaillocalstorage.currentpage }} / {{ totalPage }} Pages of
  {{ this.totalRecords }} Records &nbsp;

  <button
    type="button"
    *ngIf="this.JobDetaillocalstorage.currentpage > 1"
    (click)="goTofirstPage()"
    class="btn btn-icon"
  >
    |<
  </button>
  <button
    type="button"
    *ngIf="this.JobDetaillocalstorage.currentpage > 1"
    (click)="goTopriviousPage()"
    class="btn btn-icon"
  >
    <
  </button>

  <button
    type="button"
    *ngIf="
      JobDetailsLocalVariable.totalPage !=
        this.JobDetaillocalstorage.currentpage;
      else elseblock
    "
    (click)="goTonextPage()"
    class="btn btn-icon"
  >
    >
  </button>
  <ng-template #elseblock
    ><button
      type="button"
      class="btn btn-icon"
      (click)="goTonextPage()"
      disabled
    >
      >
    </button></ng-template
  >

  <button type="button" (click)="goTolastPage()" class="btn btn-icon">
    >|
  </button>
</div>
